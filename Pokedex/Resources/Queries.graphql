query GetList {
  pokemon_v2_pokemonspecies(order_by: {id: asc}) {
    id
    generation_id
    pokemon_v2_pokemonspeciesnames {
      language_id
      name
    }
  }
}

query GetDetail($id: Int) {
  pokemon_v2_pokemon(where: {id: {_eq: $id}}) {
  id
    pokemon_v2_pokemonspecy {
      gender_rate
      capture_rate
      hatch_counter
      evolution_chain_id
      pokemon_v2_pokemonspeciesnames {
        name
        language_id
      }
      pokemon_v2_pokemoncolor {
        id
        pokemon_v2_pokemoncolornames {
          language_id
          name
        }
      }
      pokemon_v2_growthrate {
        id
        name
      }
      pokemon_v2_generation {
        id
      }
    }
    pokemon_v2_pokemonabilities {
      id
      is_hidden
      pokemon_v2_ability {
        pokemon_v2_abilitynames {
          name
          language_id
        }
      }
    }
    pokemon_v2_pokemontypes {
      pokemon_v2_type {
        id
        pokemon_v2_typenames {
          name
          language_id
        }
      }
    }
    pokemon_v2_pokemoncries {
      cries(path: "latest")
    }
  }
}

query GetEvolutionChain($id: Int) {
  pokemon_v2_evolutionchain(where: {id: {_eq: $id}}) {
    pokemon_v2_pokemonspecies(order_by: {id: asc}) {
      id
      pokemon_v2_pokemonspeciesnames {
        name
        language_id
      }
      pokemon_v2_pokemonevolutions {
        pokemon_v2_evolutiontrigger {
          name
        }
        min_affection
        min_beauty
        min_happiness
        min_level
        needs_overworld_rain
        party_species_id
        party_type_id
        relative_physical_stats
        time_of_day
        trade_species_id
        turn_upside_down
        pokemon_v2_gender {
          name
        }
        pokemon_v2_item {
          name
        }
        pokemon_v2_location {
          name
        }
        pokemon_v2_move {
          name
        }
        pokemon_v2_type {
          name
        }
        pokemonV2ItemByHeldItemId {
          name
        }
      }
    }
  }
}

query GetMoves($id: Int) {
  pokemon_v2_pokemon(where: {id: {_eq: $id}}) {
    pokemon_v2_pokemonmoves(order_by: {id: asc}) {
      id
      level
      version_group_id
      pokemon_v2_move {
        id
        power
        pp
        accuracy
        type_id
        move_damage_class_id
        pokemon_v2_movenames {
          name
          language_id
        }
      }
    }
  }
}
